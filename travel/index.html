	<script type="text/javascript">
	var cArr=["p7","p6","p5","p4","p3","p2","p1"]; 
	var index=0;

	$(".next").click(
		function(){
		nextimg();
		}
	)
	$(".prev").click(
		function(){
		previmg();
		}
	)

	function previmg(){
		cArr.unshift(cArr[6]);
		cArr.pop();
		//Remove all classes from the current elements and add all classes of index i.
		$("div>ul>li").each(function(i,e){
			$(e).removeClass().addClass(cArr[i]);
		})
		index--;
		if (index<0) {
			index=6;
		}
	}

	function nextimg(){
		cArr.push(cArr[0]);
		cArr.shift();
		$("div>ul>li").each(function(i,e){
			$(e).removeClass().addClass(cArr[i]);
		})
		index++;
		if (index>6) {
			index=0;
		}
	}

	//previmg is called upon clicking p2
	$(document).on("click",".p2",function(){
		previmg();
		return false;//Prevent opening p2's link by returning false
	});

	//nextimg is called upon clicking p4
	$(document).on("click",".p4",function(){
		nextimg();
		return false; //Prevent opening p4's link by returning false
	});

	// Timing is paused when cursor is in the display box
	$(".dispbox").mouseover(function(){
		clearInterval(timer);
	})

	// Timing resumes when cursor is out of the display box
	$(".dispbox").mouseleave(function(){
		timer=setInterval(nextimg,3000);
	})

	// Start timing upon entering the page
	timer=setInterval(nextimg,3000);

	</script>
